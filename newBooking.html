<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Template">
  <meta name="author" content="Ashiq Ramlucken">
  <title>Rs Motors</title>
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar"></button></div>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        <div id="topbar"></div>
        <!-- End of Topbar -->
        <!-- Begin Page Content -->
        <div class="container-fluid" id="newBooking">
            <h1 class="h3 mb-4 text-gray-800">Booking</h1>
            <form class="form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="form">
                <p class="mb-3">Name</p>
                <input type="text" class="form-control bg-light border-1 small mb-3" placeholder="Customer Name" v-model="name"  />
                <p class="mb-3" >Car</p>
                <input type="text" class="form-control bg-light border-1 mb-3" placeholder="Car" v-model="car"  />
                <p class="mb-3" >Registration Number</p>
                <input type="text" class="form-control bg-light border-1 mb-3" placeholder="Registration Number" v-model="regNum"  />
                <p class="mb-3" >Job Description</p>
                <textarea class="form-control bg-light border-1 mb-3" cols="100" rows="8" v-model="description" ></textarea>
                <p class="mb-3" >Checklist</p>
                <input type="text" class="form-control bg-light border-1 " placeholder="Add Item" v-model="newItem"  />
                <input type="button" class="btn btn-primary btn-sm" value="Add" v-on:click="addCheckItem" />
                <ul id="example-1">
                  <li v-for="item in checkItems" :key="item" v-on:click="removeCheckItem(item)">
                    {{ item }}
                  </li>
                </ul>
                <p class="mb-3">Date</p>
                <input type="date" v-model="date" class="form-control bg-light border-1 mb-3" placeholder="Date Vehicle Arrives" />
                <p class="mb-3" >Lift Required <input type="checkbox" v-model="liftRequired" /></p>
                <input type="button" class="btn btn-primary btn-sm" value="Save" v-on:click="save" />
            </div>
            </form>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
      <!-- Footer -->
      <div id="footer"></div>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/vue-router.js"></script>
  <script src="js/uuidv4.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/frontScript/booking.js"></script>
</body>
</html>
