<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Template">
  <meta name="author" content="Ashiq Ramlucken">

  <title>Rs Motors</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar"></button></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <div id="topbar"></div>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid" id="contact">
            <h1 class="h3 mb-4 text-gray-800">Contact</h1>
            
            <form class="form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="form">
                <p class="mb-3">First Name</p>
                <input type="text" class="form-control bg-light border-1 small mb-3" placeholder="First Name" v-model="firstName"  />
                <p class="mb-3" >Surname</p>
                <input type="text" class="form-control bg-light border-1 mb-3" placeholder="Surname" v-model="surname"  />
                <p class="mb-3" >Description</p>
                <textarea class="form-control bg-light border-1 mb-3" cols="100" rows="8" v-model="description" ></textarea>
                <p class="mb-3" >Contacts</p>
                <input type="text" class="form-control bg-light border-1 mb-3" placeholder="Add Item" v-model="newItem"  />
                <input type="button" class="btn btn-primary btn-sm mb-3" value="Add" v-on:click="addContactItem" />
                <ul>
                  <li v-for="item in contactItems" :key="item" v-on:click="removeContactItem(item)">
                    {{ item }}
                  </li>
                </ul>
                <p class="mb-3" >Address</p>
                <textarea class="form-control bg-light border-1 mb-3" cols="100" rows="8" v-model="address" ></textarea>
                <div>
                  <input type="button" class="btn btn-primary btn-sm" value="Save" v-on:click="save" />
                </div>
                
            </div>
            </form>
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

       <!-- Footer -->
       <div id="footer"></div>
       <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/vue-router.js"></script>
  <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
  <script> 
    $(function(){
      $("#sidebar").load("sidebar.html");
      $("#topbar").load("topbar.html");
      $("#footer").load("footer.html");
    });

    var router = new VueRouter({
      mode: 'history',
      routes: []
    });
    
    var app = new Vue({
    router,
    el: '#contact',
    data: {
          id : null,
          firstName: '',
          surname: '',
          address : '',
          description: '',
          newItem: null,
          contactItems: []
        },
    mounted: function() {
        var id = this.$route.query.id;
        if(id){
          this.getContact(id);
        }
    },
    methods: {
      addContactItem : function () {
        if (this.newItem && this.contactItems.indexOf(this.newItem) < 0){
          this.contactItems.push(this.newItem);
          this.newItem = null;
        }
      },
      removeContactItem : function(item){
        if (item && this.contactItems.indexOf(item) > -1){
          this.contactItems.splice(this.contactItems.indexOf(item), 1);
        }
      },
      save : function() {
        var contacts = this.contactItems.length === 0 ? null : this.contactItems;
        var data = { 'firstName' : this.firstName, 'surname': this.surname, 'address' : this.address,
                     'description': this.description, 'contactItems': contacts};
        if(this.id) {
          var key = 'contact_' + this.id;
          localStorage.setItem(key, JSON.stringify(data))
        }
        else{
          var id  = uuidv4();
          var key = 'contact_' + id;
          localStorage.setItem(key, JSON.stringify(data))
          this.id = id;
        }
      },
      getContact  : async function(id){
        var key = 'contact_' + id;
        var res = JSON.parse(localStorage.getItem(key));
        this.id = id;
        this.firstName = res.firstName;
        this.surname = res.surname;
        this.address = res.address;
        this.description = res.description;
        this.contactItems = res.contactItems === '' ? [] : res.contactItems;
      }
    }
    });
  </script>
</body>
</html>
